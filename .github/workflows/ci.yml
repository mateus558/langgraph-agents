name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint (ruff)
        run: |
          ruff check src

      - name: Type-check (mypy)
        run: |
          mypy src

      - name: Run tests (pytest)
        env:
          PYTHONPATH: src
        run: |
          pytest -q
