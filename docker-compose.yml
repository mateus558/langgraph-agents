services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: langgraph
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  langgraph-agents:
    build: .
    depends_on: [db, redis]
    ports: ["8123:8000"]
    environment:
      DATABASE_URI: postgresql://app:secret@db:5432/langgraph
      REDIS_URI: redis://redis:6379/0
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGSMITH_TRACING: "true"
      LANGSMITH_PROJECT: "langgraph-agents"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
